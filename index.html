<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <title>FORM</title>

    <body>
        <form action="=check.php">
            <fieldset class="field-set">
            <legend>Личная информация</legend>
            <label for="last-name">
                <span class="label">Фамилия</span> 
                <input type="text" id="last-name" class="input-field" required pattern="[А-Яа-я]+" />
            </label>
            <label for="first-name">
                <span class="label">Имя;</span>
                <input type="text" id="first-name" class="input-field" required pattern="[А-Яа-я]+ />
            </label>
            <label for="patronym">
            <span class="label">Отчество;</span>
            <input type="text" id="patronym" class="input-field" required pattern="[А-Яа-я]+ />
            </label>
            <label for="male">
                <span class="label">мужской;</span>
                <input type="radio" id="male" class="input-radio" name="sex" required />
            </label>
            <label for="female">
                <span class="label">женский;</span>
                <input type="radio" id="female" class="input-radio" name="sex" required />
            </label>
            <label for="color">
                 <span class="label">цвет глаз;</span>
                 <input type="color" id="color" class="input-color" />
            </label>
            <label for="birthday">
                <span class="label">Дата рождения;</span>
                <input type="date" id="birthday" class="input-field" required/>
            </label>
            <label for="age">
                <span class="label">возраст;</span>
                <input type="number" id="age" class="input-field" min="18" max="100" required />
            </label>
            <label for="birth-place">
                <span class="label">Место рождения;</span>
                <select name="birth-place" id="birth-place" class="input-field">
                    <option value="Саратов">Саратов</option>
                    <option value="Москва">Москва</option>
                    <option value="Санкт-Перербург">Санкт-Перербург</option>
                    <option value="Челябнск">Челябинск</option>
                    <option value="Сочи">Сочи</option>

                </select>
            </label>

                  
            </fieldset>
            <fieldset class="field-set">
            <legend>Контактная информация</legend>
            <label for="index">
                <span class="label">Индекс</span>
                <input type="text" id="adress" class="input-field" required />
            </label> 
            <label for="adress">
                <span class="label">Домашний адрес</span>
                <input type="text" id="adress" class="input-field" required />
            </label>
            <label for="register_date">
                <span class="label">Дата регистрации</span>
                <input type="date" id="register_date" class="input-field" required />
            </label> 

            <label for="phohe_number">
                <span class="label">номер телефона</span>
                <input type="tel" id="phohe_number" class="input-field" placeholder="+7-ххх-ххх-хх-хх" pattern="\+7-(09{3}-[0-9]{3}-[0-9]{2}-[0-9]{2})" required/>
            </label>
            <label for="email">
                <span class="label">Е-mail</span>
                <input type="email" id="email" class="input-field" placeholder="test@gmail.com" pattern="[A-Za-z]+@[A-za-z]+.[A-za-z]" required />
            </label>
            <label for="photo">
                <span class="label">скриншот паспорта</span>
                <input type="file" id="photo" class="input-field" accept="image/jpeg" required />
            </label> 
           
            </fieldset>
            </fieldset>
            <fieldset class="field-set">
            <legend>Общая информация</legend>
            <div>Откуда вы о нас узнали</div>
                <label for="internet">
                    <span class="label">Интернет;</span>
                    <input type="checkbox" id="internet" class="input-radio" name="internet" />
                </label>
                <label for="TV">
                    <span class="label">ТВ;</span>
                    <input type="checkbox" id="TV" class="input-radio" name="tv" />
                </label>
                <label for="friends">
                    <span class="label">друзья;</span>
                    <input type="checkbox" id="friends" class="input-radio" name="friends" />
                </label>
                <label for="agrement">
                    <span class="label">согласие на обработку персональных данных;</span>
                    <input type="checkbox" id="agrement" class="input-radio" name="agrement" required />
                </label>

            </fieldset>
            
            <div class="buttons">
                <button type="submit">Отправить</button>
                <button>отменить</button>
            </div>

        </form>
    </body>

</html>
